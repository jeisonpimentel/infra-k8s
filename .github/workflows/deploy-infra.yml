name: Deploy MySQL & PostgreSQL to GKE

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: 'read'
      id-token: 'write'

    steps:
      - name: üõé Checkout repository
        uses: actions/checkout@v3

      - name: üîê Authenticate with Google Cloud
        id: auth
        uses: google-github-actions/auth@v1
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: üì¶ Set up gcloud CLI
        uses: google-github-actions/setup-gcloud@v1

      - name: üîÑ Install GKE Auth Plugin
        run: |
          gcloud components install gke-gcloud-auth-plugin
          echo "export USE_GKE_GCLOUD_AUTH_PLUGIN=True" >> $GITHUB_ENV

      - name: ‚öôÔ∏è Configure kubectl
        run: |
          gcloud container clusters get-credentials cluster-gke-standard --region=us-west1
          kubectl cluster-info

      - name: üöÄ Deploy MySQL & PostgreSQL
        run: |
          kubectl apply -f k8s-config/configmap.yaml
          kubectl apply -f k8s-config/secret.yaml
          kubectl apply -f k8s-config/mysql-pv.yaml
          kubectl apply -f k8s-config/mysql-pvc.yaml
          kubectl apply -f k8s-config/postgres-pv.yaml
          kubectl apply -f k8s-config/postgres-pvc.yaml

          kubectl apply -f k8s-config/deployment-mysql.yaml
          kubectl apply -f k8s-config/deployment-postgres.yaml
          kubectl apply -f k8s-config/svc-mysql.yaml
          kubectl apply -f k8s-config/svc-postgres.yaml

          kubectl rollout status deployment/mysql8
          kubectl rollout status deployment/postgres14
